<div class="Test-Body__wrapper scroll">
    <div class="Test-Body__counter">
        Показаны записи {{getEmploeValue}} из {{getEmploeValue}}.
    </div>
    <test-colon style="margin-top: 12px;" class="Test-Body__hedColon" :baseColon='baseColon'
        @clickChecbox="checkboxOll" />
    <div class="" v-for="(ofis, index) in ofises" :key="ofis.id">
        <div class="Test-Body__counter flex flex-justify-between">
            <div class="flex flex-item-center">
                <div class="">
                    {{ofis.name}}
                </div>
                <div style="margin-left: 8px; color:#E31243;">
                    {{ getEmploeOfis(ofis.name) }}
                </div>.
            </div>
            <div class="Test-Body__litl_btn flex flex-item-center flex-justify-between">
                <test-button class=" Test-Body__litl_btn-red">
                    <i class="bi bi-pencil-fill"></i>
                </test-button>
                <test-button class="Test-Body__litl_btn-red" @click="this.$emit('delOfis', ofis.name)">
                    <i class="bi bi-trash-fill"></i>
                </test-button>
                <test-button class="Test-Body__litl_btn-blue" v-if="ofis.chec" @click="this.$emit( 'rolClick', index)">
                    <i class="bi bi-chevron-up"></i>
                </test-button>
                <test-button class="Test-Body__litl_btn-blue" v-else @click="this.$emit( 'rolClick', index)">
                    <i class="bi bi-chevron-down"></i>
                </test-button>
            </div>
        </div>
        <div class="Test-Body__employ" v-if="ofis.chec" v-for="em in employ" :key="em.id">
            <test-colon v-if="em.position === ofis.name" :baseColon='em' @clickChecbox="checkboxEl(em.id)">
                <div class="Test-Body__litl_btn flex flex-item-center flex-justify-end">
                    <test-button class=" Test-Body__litl_btn-red">
                        <i class="bi bi-arrow-left-right"></i>
                    </test-button>
                    <test-button class="Test-Body__litl_btn-red" @click="this.$emit('delEl', em.id)">
                        <i class="bi bi-trash-fill"></i>
                    </test-button>
                    <test-button class="Test-Body__litl_btn-blue">
                        <i class="bi bi-arrow-right"></i>
                    </test-button>
                </div>
            </test-colon>
        </div>
    </div>
</div>
